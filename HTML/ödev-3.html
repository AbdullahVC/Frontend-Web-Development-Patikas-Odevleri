<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      nav{
        text-align: center;
      }
      .search{
        text-align: center;
        background-color: #EEEEEE;
        width: 90%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <nav>
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt="Google"
      />
    </nav>
    <div class="search">
      <p>Search the web using Google!</p>
      <input type="text" size="40" /><br />
      <input type="submit" value="Google Search" />
      <input type="submit" value="I'm feeling lucky" />
    </div>
    <div class="links" style="width: 90%; margin: 0 auto;">
      <table>
        <tr>
          <td style ="background-color:#7DE5DA ; text-align: center; " width="37%">
            <ul style =" list-style: none;">
              <li>Special Searches</li>
              <li>
                <a href="/web/19981202230410/http://www.google.com/stanford"
                  >Stanford Search</a
                >
              </li>
              <li>
                <a href="/web/19981202230410/http://www.google.com/linux"
                  >Linux Search</a
                >
              </li>
            </ul>
          </td>
          <td>
            <ul>
              <li><a href="#">Help!</a></li>
              <li><a href="#">About Google!</a></li>
              <li><a href="#">Company Info</a></li>
              <li><a href="#">Google! Logos</a></li>
            </ul>
          </td>
          <td>
            <p>
              Get Google! <br />
              updates monthly: <br />
            </p>
            <input type="text" name="emailaddr" value="your e-mail" /> <br />
            <input type="submit" name="SubmitAction" value="Subscribe" />
            <a
              href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
              >Archive</a
            >
          </td>
        </tr>
      </table>
    </div>
    <!-- main - end -->
    <!-- Footer - start -->
    <p>Copyright &copy;1998 Google Inc.</p>
    <!-- Footer - end -->
  </body>
</html>
